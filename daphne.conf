# Number of processes/threads to handle requests
workers = 4

# Number of seconds to wait for each worker before killing them
timeout = 120

# Maximum number of concurrent connections that can be handled by each worker
concurrency = 1000

# Interface and port to bind the server to
bind = "0.0.0.0:8000"

# Access log file path
access_log = "logs/access.log"

# Application to run (replace "your_project_name.asgi:application" with your Django ASGI app module)
application = "fithub.asgi:application"